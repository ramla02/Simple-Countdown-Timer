<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" />
        <title>Timer</title>
    </head>
    <body>
        <div class="container">
        <h1>Simple Countdown Timer</h1>
        <input type="number" id="seconds" placeholder="Enter seconds">
        <button onclick="startCountdown()" type="button" class="btn btn-dark">Start Countdown</button>
        <p id="countdown"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
